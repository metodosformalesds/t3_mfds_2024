<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo para el formulario */
        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        .btn-save, .btn-back {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: none;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Diferenciar el botón Volver al Panel */
        .btn-back {
            background-color: #555;
        }

        /* Efecto hover para ambos botones */
        .btn-save:hover, .btn-back:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            
            <!-- Campo para cargar imágenes adicionales -->
            <label for="imagenes">Agregar Imágenes:</label>
            <input type="file" name="imagenes" id="imagenes" multiple>

            <button type="submit" class="btn-save">Guardar Producto</button>
            <a href="{% url 'vendedor_panel_url' %}" class="btn-back">Volver al Panel</a>
        </form>
    </div>
</body>
</html>
