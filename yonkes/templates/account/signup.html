{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PartEx</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/fuentes.css' %}">
    <!-- Enlace para Font Awesome (opcional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <!-- Sección de la imagen del logo -->
            <div class="image-side">
                <img src="{% static 'images/logo.jpg' %}" alt="Signup Image">
            </div>

            <!-- Sección central del formulario -->
            <div class="form-content">
                <h2>Crear Cuenta</h2>
                <!-- Asegúrate de tener la URL de acción correcta para el formulario -->
                <form method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    
                    <!-- Campos básicos del formulario -->
                    <div class="input-box">
                        {{ form.username.label_tag }}<br>
                        {{ form.username }}
                    </div>
                    <div class="input-box">
                        {{ form.email.label_tag }}<br>
                        {{ form.email }}
                    </div>
                    <div class="input-box">
                        {{ form.password1.label_tag }}<br>
                        {{ form.password1 }}
                    </div>
                    <div class="input-box">
                        {{ form.password2.label_tag }}<br>
                        {{ form.password2 }}
                    </div>

                    <!-- Botón de registro -->
                    <div class="button-box">
                        <button type="submit" class="signup-btn">Registrar</button>
                    </div>
                </form>

                <!-- Botón de redirección al login -->
                <div class="login-redirect">
                    <p>¿Ya tienes cuenta?</p><br>
                    <form action="{% url 'account_login' %}" method="get">
                        <button type="submit" class="signup-btn">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
