{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PartEx</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Enlace a tu hoja de estilos -->
</head>
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="registration-box" style="display: flex; border: 1px solid #ddd; border-radius: 8px; overflow: hidden;">
            <!-- Logo a la Izquierda -->
            <div class="logo-section" style="background-color: #FF7315; padding: 20px;">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo" style="width: 150px; height: auto;">
            </div>

            <!-- Formulario de Registro a la Derecha -->
            <div class="form-section" style="padding: 40px; background-color: #F4F4F4; width: 400px;">
                <h2 style="color: #3A3535; text-align: center; margin-bottom: 20px;">Register</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary" style="background-color: #3A3535; border: none; width: 100%; padding: 10px; color: white; font-weight: bold;">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
