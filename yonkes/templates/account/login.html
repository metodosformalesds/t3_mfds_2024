{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Enlace para Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="image-side">
                <img src="{% static 'images/logo.jpg' %}" alt="Login Image">
            </div>
            <div class="form-side">
                <h2>Inicia Sesión</h2>
                <!-- Formulario de login de allauth -->
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    <div class="input-box">
                        <input type="text" name="login" placeholder="Usuario o Correo" required>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="button-box">
                        <button type="submit" class="login-btn">Iniciar Sesión</button><br>
                    </div>
                    <br>
                    
                      <!-- Botón de Iniciar sesión con Google -->
                    <a href="{% provider_login_url 'google' %}" class="google-btn">
                        <span class="google-icon">G</span>
                        <span class="google-text">Inicia sesión con Google</span>
                    </a>


                    <!-- Enlace para registrar -->
                    <div class="register-link">
                        <p>¿No tienes cuenta?</p><br>
                        <a href="{% url 'account_signup' %}" class="register-btn">Crear cuenta</a>
                    </div>

                    <!-- Enlace para restablecer contraseña -->
                    <div class="forgot-password"><br>
                        <a href="{% url 'account_reset_password' %}">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
